<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Imagens Din√¢micas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <div class="navbar">
            <img src="images/logo.png" alt="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="images/user.png" alt="user">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo maxime dolor ratione vero cupiditate tempora doloremque temporibus pariatur fugit error nam reiciendis, alias expedita rerum quas quo nobis culpa fuga.</p>

                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="images/left-arrow.png" id="prev">
            <div class="preview">
                <img src="images/small1.png" class="active thumbnail">
                <img src="images/small2.png" class="thumbnail">
                <img src="images/small3.png" class="thumbnail">
                <img src="images/small4.png" class="thumbnail">
                <img src="images/small5.png" class="thumbnail">
            </div>
            <img src="images/right-arrow.png" id="next">
        </div>

    </div>

    <script src="script.js"></script>
